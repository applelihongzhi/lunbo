<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		#ul1{width:670px;height: 240px;margin:100px auto;position: relative;/* overflow: hidden; */float: left;}
		#ul1 li{width: 490px;height: 100%;position: absolute;top:0;left:0;}
		#ul1 li img{width: 100%;height: 100%;}
	</style>
	<script type="text/javascript" src="move4.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.children;
			var w=36;//每张图片间隔
			for(var i=1;i<aLi.length;i++){
				aLi[i].style.left=oUl.offsetWidth-(aLi.length-i)*w+'px';
			}

			for(var i=0;i<aLi.length;i++){
				aLi[i].index=i;

				aLi[i].onmouseover=function(){
					for (var i=0;i<aLi.length;i++){
						if (i<=this.index) {
							move(aLi[i],{left:i*w})
						//document.write(i+'</br>')
						//document.write(this.index+'</br>')
						}else{
							move(aLi[i],{left:oUl.offsetWidth-(aLi.length-i)*w,},{easing:'ease-in'})
						

						}

					}
				}
			}



		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li><img src="img/pic1.jpg" alt=""></li>
		<li><img src="img/pic2.jpg" alt=""></li>
		<li><img src="img/pic3.jpg" alt=""></li>
		<li><img src="img/pic4.jpg" alt=""></li>
		<li><img src="img/pic5.jpg" alt=""></li>
		<li><img src="img/pic6.jpg" alt=""></li>
	
	</ul>
</body>
</html>
